@if (user()) {
<button mat-button (click)="back()">â¬… Back</button>

<h2>{{ user()!.name }}</h2>
<p>Email: {{ user()!.email }}</p>

<div>
    <button mat-button (click)="openDialog()">Add new task</button>
</div>

@if (tasks().length === 0) {
<p>No tasks</p>
} @else {
<div class="flex-content">
    @for (task of tasks(); track task._id) {
    <mat-card>
        <div class="row">
            <h2>{{ task.title }}- {{task._id}}</h2>
            <div class="right-button">
                <button mat-button (click)="deleteTask(task._id)">Delete this task</button>
                <button mat-button [routerLink]="['/task', task._id]">Task details</button>
            </div>
        </div>
        <div>
            <div [ngClass]="task.completed ? 'red' : 'green'">{{ task.completed }}</div>
        </div>
    </mat-card>
    }
</div>
}
} @else {
<p>Loading user details...</p>
}
